<!-- Import Polymer -->
<link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">
<!-- Define your custom element -->
<polymer-element name="hello-world" attributes="who">

    <template>
        <span>Hello <strong>{{who}}</strong> :)</span>
    </template>

    <script>
        Polymer('hello-world', {
            who: 'Y12'
        });
    </script>
</polymer-element>
