static:
  build: static
  volumes:
    - /opt/static

web:
  build: nginx
  hostname: web1
  ports:
    - "8080:80"
  volumes_from:
    - static
  links:
    - elkx

elkx:
  build: elk
  hostname: elk1
  volumes_from:
    - static
  ports:
    - "9200:9200"
  expose:
    - "8050"
    - "9200"